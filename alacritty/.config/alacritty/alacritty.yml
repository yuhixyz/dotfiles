env:
  TERM: alacritty

window:
  dynamic_padding: true
  decorations: buttonless
  padding:
    x: 12
    y: 7
  opacity: 1.0
font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font Mono
    style: Bold

  italic:
    family: Hack Nerd Font Mono
    style: Italic

  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic

  size: 17.0

cursor:
  style:
    shape: Block

  vi_mode_style:
    style:
      shape: Block

key_bindings:
  # Vi Mode
  - { key: Space,  mods: Alt, mode: ~Search,    action: ToggleViMode            }
  - { key: N,              mods: Command,                    action: CreateNewWindow      }

